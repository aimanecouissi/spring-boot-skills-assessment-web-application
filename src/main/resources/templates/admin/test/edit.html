<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(pageTitle='Edit Test')}"></div>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="body-padding vh-100">
    <div class="container py-custom">
        <div th:replace="~{fragments/sidebar :: sidebar(currentTab='tests')}"></div>
        <div class="content ps-lg-5 ps-2 pt-4 pt-lg-0">
            <h3>Edit Test</h3>
            <p class="mb-4">Either update the test or delete it forever.</p>
            <form autocomplete="off" enctype="multipart/form-data" method="post" th:action="@{/admin/test/edit}"
                  th:object="${testDto}">
                <input th:field="*{id}" type="hidden">
                <div class="row g-3 mb-3">
                    <div class="col-lg-6">
                        <label class="form-label" for="name">Name <span class="fw-medium text-danger">*</span></label>
                        <input class="form-control form-control-lg" id="name" placeholder="Enter test name here"
                               required th:field="*{name}" type="text"/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="theme">Theme <span class="fw-medium text-danger">*</span></label>
                        <select class="form-select form-select-lg" id="theme" required th:field="*{themeId}">
                            <option th:each="theme : ${themes}" th:text="${theme.name}" th:value="${theme.id}"></option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="image">Image <span class="fw-medium text-danger">*</span></label>
                        <input accept="image/*" class="form-control form-control-lg" id="image" name="image"
                               type="file"/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="difficulty">Difficulty <span
                                class="fw-medium text-danger">*</span></label>
                        <select class="form-select form-select-lg" id="difficulty" required th:field="*{difficulty}">
                            <option th:each="difficulty : ${difficulties}"
                                    th:text="${#strings.capitalize(#strings.toLowerCase(difficulty))}"
                                    th:value="${difficulty}"></option>
                        </select>
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label" for="description">Description <span
                                class="fw-medium text-danger">*</span></label>
                        <textarea class="form-control form-control-lg" id="description"
                                  placeholder="Enter test description here" required
                                  rows="10" th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-lg-6 d-grid">
                        <input class="btn btn-primary btn-lg" type="submit" value="Update"/>
                    </div>
                    <div class="col-lg-6 d-grid">
                        <a class="btn btn-secondary btn-lg"
                           onclick="if (!confirm('Are you sure you want to delete this test?')) return false;"
                           th:href="@{/admin/test/delete/{id}(id=${testDto.id})}">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
<div th:replace="~{fragments/toastr :: toastr}"></div>
</body>
</html>
