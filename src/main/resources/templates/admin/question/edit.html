<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(pageTitle='Edit Question')}"></div>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="body-padding vh-100">
    <div class="container py-custom">
        <div th:replace="~{fragments/sidebar :: sidebar(currentTab='tests')}"></div>
        <div class="content ps-lg-5 ps-2 pt-4 pt-lg-0">
            <h3>Edit Question</h3>
            <p class="mb-4">Efficiently update and customize test questions here.</p>
            <form autocomplete="off" method="post" th:action="@{/admin/question/edit}" th:object="${questionDto}">
                <input th:field="*{id}" type="hidden">
                <div class="row g-3 mb-3">
                    <div class="col-lg-12">
                        <label class="form-label" for="question">Question <span
                                class="fw-medium text-danger">*</span></label>
                        <textarea autofocus class="form-control form-control-lg" id="question"
                                  placeholder="Enter the question here" required
                                  rows="1" th:field="*{name}"></textarea>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="optionOne">Option A <span class="fw-medium text-danger">*</span></label>
                        <input class="form-control form-control-lg" id="optionOne" placeholder="Enter an answer option"
                               required
                               th:field="*{answers[0]}" type="text"/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="optionTwo">Option B <span class="fw-medium text-danger">*</span></label>
                        <input class="form-control form-control-lg" id="optionTwo" placeholder="Enter an answer option"
                               required
                               th:field="*{answers[1]}" type="text"/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="optionThree">Option C <span
                                class="fw-medium text-danger">*</span></label>
                        <input class="form-control form-control-lg" id="optionThree"
                               placeholder="Enter an answer option" required
                               th:field="*{answers[2]}" type="text"/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="optionFour">Option D <span class="fw-medium text-danger">*</span></label>
                        <input class="form-control form-control-lg" id="optionFour" placeholder="Enter an answer option"
                               required
                               th:field="*{answers[3]}" type="text"/>
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label" for="answer">Answer <span
                                class="fw-medium text-danger">*</span></label>
                        <select class="form-select form-select-lg" id="answer" required th:field="*{answer}">
                            <option value="1">Option A</option>
                            <option value="2">Option B</option>
                            <option value="3">Option C</option>
                            <option value="4">Option D</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-lg-6 d-grid">
                        <input class="btn btn-primary btn-lg" type="submit" value="Update"/>
                    </div>
                    <div class="col-lg-6 d-grid">
                        <a class="btn btn-secondary btn-lg"
                           onclick="if (!confirm('Are you sure you want to delete this question?')) return false;"
                           th:href="@{/admin/question/delete/{id}(id=${questionDto.id})}">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
<div th:replace="~{fragments/toastr :: toastr}"></div>
</body>
</html>
