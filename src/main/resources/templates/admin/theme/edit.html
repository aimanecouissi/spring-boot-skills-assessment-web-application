<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(pageTitle='Edit Theme')}"></div>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="body-padding vh-100">
    <div class="container py-custom">
        <div th:replace="~{fragments/sidebar :: sidebar(currentTab='themes')}"></div>
        <div class="content ps-lg-5 ps-2 pt-4 pt-lg-0">
            <h3>Edit Theme</h3>
            <p class="mb-4">Either update the theme or delete it forever.</p>
            <form autocomplete="off" method="post" th:action="@{/admin/theme/edit}" th:object="${themeDto}">
                <input th:field="*{id}" type="hidden">
                <div class="row g-3 mb-3">
                    <div class="col-lg-6">
                        <label class="form-label" for="name">Theme Name <span
                                class="fw-medium text-danger">*</span></label>
                        <input class="form-control form-control-lg" id="name" placeholder="Enter theme name here"
                               required th:field="*{name}"
                               type="text"/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" for="icon">Theme Icon <span
                                class="fw-medium text-danger">*</span></label>
                        <input class="form-control form-control-lg" id="icon" placeholder="Enter theme icon here"
                               required th:field="*{icon}"
                               type="text"/>
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label" for="description">Theme Description <span
                                class="fw-medium text-danger">*</span></label>
                        <textarea class="form-control form-control-lg" id="description"
                                  placeholder="Enter theme description here"
                                  required rows="10"
                                  th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-lg-6 d-grid">
                        <input class="btn btn-primary btn-lg" type="submit" value="Update"/>
                    </div>
                    <div class="col-lg-6 d-grid">
                        <a class="btn btn-secondary btn-lg"
                           onclick="if (!confirm('Are you sure you want to delete this theme?')) return false;"
                           th:href="@{/admin/theme/delete/{id}(id=${themeDto.id})}">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
<div th:replace="~{fragments/toastr :: toastr}"></div>
</body>
</html>
