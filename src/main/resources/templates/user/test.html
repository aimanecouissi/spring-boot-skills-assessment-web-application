<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(pageTitle=${userTestDto.name})}"></div>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="body-padding min-vh-100 bg-gray">
    <section class="py-custom">
        <div class="container">
            <form id="form" method="post" th:action="@{/user/test}" th:object="${userAnswerDto}">
                <input th:field="*{testId}" th:value="${userTestDto.id}" type="hidden">
                <input th:field="*{questionNo}" th:value="${userQuestionDto.number}" type="hidden">
                <div class="bg-white p-4 border rounded-0">
                    <div class="border-bottom border-1 border-color-custom d-flex align-items-center justify-content-between mb-3 pb-3">
                        <div class="d-flex align-items-center gap-3">
                            <div class="ratio ratio-16x9 flex-shrink-0 rounded-0 bg-secondary"
                                 style="max-width: 110px;">
                                <img alt="" class="w-100 h-100 object-fit-cover" src="" th:alt="${userTestDto.name}"
                                     th:src="@{${userTestDto.image}}">
                            </div>
                            <h5 class="flex-shrink-0 mb-0" th:text="${userTestDto.name}"></h5>
                        </div>
                        <div>
                            <span class="text-danger">
                                <i class="ri-timer-line me-1"></i>
                                <span id="timer">00:01:30</span>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <p class="mb-0 text-grey">Test Progress</p>
                        <p class="mb-0 text-grey">Question [[${userQuestionDto.number}]] out of
                            [[${userTestDto.questionsCount}]]</p>
                    </div>
                    <div class="progress rounded-0 mb-4" role="progressbar">
                        <div class="progress-bar" th:style="'width: ' + ${userTestDto.progress} + '%;'"></div>
                    </div>
                    <p class="mb-2 text-grey">Question [[${userQuestionDto.number}]]</p>
                    <h5 class="mb-3" th:text="${userQuestionDto.name}"></h5>
                    <ul class="list-group options rounded-0">
                        <li class="list-group-item list-group-item-action"
                            th:each="option, iState : ${userQuestionDto.options}">
                            <input class="form-check-input me-2" name="option" required th:field="*{option}"
                                   th:id="'radio' + ${iState.index + 1}" th:value="${iState.index + 1}" type="radio">
                            <label class="form-check-label text-dark stretched-link"
                                   th:for="'radio' + ${iState.index + 1}" th:text="${option}"></label>
                        </li>
                    </ul>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary rounded-0 nav-btn px-3 mt-3" type="submit">Next<i
                            class="ri-arrow-right-line ms-1"></i></button>
                </div>
            </form>
        </div>
    </section>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
<script th:src="@{/js/timer.js}"></script>
</body>
</html>
