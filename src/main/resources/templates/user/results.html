<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(pageTitle='Results Database')}"></div>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="body-padding vh-100">
    <div class="container py-custom">
        <div th:replace="~{fragments/sidebar :: sidebar(currentTab='results')}"></div>
        <div class="content ps-lg-5 ps-2 pt-4 pt-lg-0">
            <h3>Results Database</h3>
            <p class="mb-4">This page provides a comprehensive and intuitive overview of your performances.</p>
            <table class="table table-striped table-bordered" id="resultsTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Test Name</th>
                    <th>Difficulty</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>Certificate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result, iState : ${results}">
                    <td th:text="${iState.index + 1}"></td>
                    <td th:text="${result.test.name}"></td>
                    <td th:text="${result.test.difficulty}"></td>
                    <td th:text="${result.score} + '%'"></td>
                    <td th:text="${result.date}"></td>
                    <td th:if="${result.score >= 80}">
                        <a th:href="@{/user/certificate/{id}(id=${result.id})}">Download</a>
                    </td>
                    <td th:unless="${result.score >= 80}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
<div th:replace="~{fragments/toastr :: toastr}"></div>
</body>
</html>
